<ion-header></ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-lg="5" size-xs="12">

        <div>
          <h1>Welcome Back!</h1>
        </div>
      
        <div>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)] = "email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)] = "password"></ion-input>
          </ion-item>
        </div>
        
        <div>
          <ion-button (click)="login()" size="large" expand="block">Login</ion-button>
          <ion-button (click)="register()" size="large" expand="block">Register an account</ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<h3>Users</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Cell Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let user of this.userService.getUsers()">
        <td contenteditable="true">{{user.firstName}}</td>
        <td contenteditable="true">{{user.lastName}}</td>
        <td contenteditable="true">{{user.email}}</td>
        <td contenteditable="true">{{user.cellPhone}}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="toggleDisplayForm()" id="add-user-button">Add User</button>

  <div *ngIf="displayForm" id="form">
    <label>First Name:</label>
    <input type="text" name="firstName" [(ngModel)] = "firstName">
    <br>
    <label>Last Name:</label>
    <input type="text" name="lastName" [(ngModel)] = "lastName">
    <br>
    <label>Email:</label>
    <input type="text" name="email" [(ngModel)] = "email">
    <br>
    <label>Cell Phone:</label>
    <input type="text" name="cellPhone" [(ngModel)] = "cellPhone">
    <br>
    <button (click)="addNewUser()">Add</button>
    <button (click)="toggleDisplayForm()">Cancel</button>
  </div>

</div>

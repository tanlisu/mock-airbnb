<ion-header>
  <ion-toolbar>
    <ion-title>Trips</ion-title>
    <ion-button id="logout" (click)="logout()" size="medium">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p>
      <b>Current trip</b>
    </p>
    
    <ion-item-divider></ion-item-divider>

    <p>
      <b>Upcoming trips</b>
    </p>
      
    <ion-item-divider></ion-item-divider>

    <p style="text-align:center;">
      Start exploring ideas for your next trip!
    </p>
    <ion-button (click)="navToExplore()" size="large" expand="block">Explore Airbnb</ion-button>
    
    <ion-item-divider></ion-item-divider>

    <p>
      <b>Where you've been</b>
    </p>
  </ion-content>

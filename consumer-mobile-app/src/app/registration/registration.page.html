<ion-header></ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-lg="5" size-xs="12">

        <div>
          <h1>Register An Account</h1>
        </div>
      
        <div>
          <ion-item>
            <ion-input required type="firstName" placeholder="First Name" [(ngModel)] = "name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required type="lastName" placeholder="Last Name" [(ngModel)] = "surname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required type="email" placeholder="Email" [(ngModel)] = "email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input required type="password" placeholder="Password" [(ngModel)] = "password"></ion-input>
          </ion-item>
        </div>
        
        <div>
            <ion-button (click)="register()" size="large" expand="block">Register</ion-button>
            <ion-button (click)="backToLogin()" size="large" expand="block">I already have an account</ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
